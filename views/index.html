<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoffeeBreak</title>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class='jumbotron'>
      <div class='container-fluid'>
        <h1> CoffeeBreak </h1>
        <p id="splashText"> Your coffee spot hub. </p>
        <button type="button" class="btn-lg btn-danger center-block">Find a spot!</button>
      </div>
    </div>
    <div class='jumbotron2'>
      <div class='container-fluid'>
        <h1 id="top"> CoffeeBreak </h1>
        <p> Your coffee spot hub. </p>
      </div>
    </div>
    <div class="container-fluid">
      <section>
        <div class="row">
          <div class="col-md-5">
            <div class='form-group' id="formAdd">
              <h3>Add a Coffee Spot</h3>
              <form class="form-vertical">
                <input id="nameInput" name="name" type="text" placeholder="Name of coffee spot" class="form-control input-md" required="">

                <input id="locationInput" name="location" type="text" placeholder="City e.g: san francisco" class="form-control input-md" required="">

                <input id="imageInput" name="image" type="text" placeholder="image url e.g: http://site.com/data/images/coffeecup.jpg" class="form-control input-md">

                <input id="yelpInput" name="yelp" type="text" placeholder="Yelp Link" class="form-control input-md">
                <label class='col-md-4'>Attributes</label>
                <div id="attribute-one"class='col-md-4'>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="freeWifi" id="freeWifiBox"  >
                      Free wifi
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="outlets" id="outletsBox">
                      Power Outlets
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="goodCoffee" id="goodCoffeeBox">
                      Good Coffee
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="goodForGroups" id="goodForGroupsBox">
                      Good for groups
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="parkingLot" id="parkingLotBox">
                      Parking Available
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="lively" id="livelyBox">
                      Lively Atmosphere
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="outdoorSeating" id="outdoorSeatingBox">
                      Outdoor Seating
                    </label>
                  </div>
                  <button type="submit" id="addCoffeespot" class="btn btn-secondary">Add a Coffee Spot!</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7 col-md-offset-5">
          <h2>Coffee Spots</h2>
          <div id="target">
            <script id="coffeespot-template" type="text/x-handlebars-template">
              <div data-id="{{_id}}">
                <hr color="black" width="80%" size:"4" align="LEFT"></hr>
                <div class="coffeespotHeader">
                  <h2 class="coffeeName"> {{name}} </h2>
                  <h4>{{location.city}} , CA</h4>
                </div>
                <img class="image-responsive" src="{{image}}">
                <ul>{{#if freeWifi}}
                  <li>Free Wifi: <span class="glyphicon glyphicon-ok"></span> </li>
                  {{else}}
                  <li>Free Wifi: <span class="glyphicon glyphicon-remove"></span> </li>
                  {{/if}}

                  {{#if outlets}}
                  <li>Power Outlets: <span class="glyphicon glyphicon-ok"></span> </li>
                  {{else}}
                  <li>Power Outlets: <span class="glyphicon glyphicon-remove"></span> </li>
                  {{/if}}

                  {{#if goodCoffee}}
                  <li>Good Coffee: <span class="glyphicon glyphicon-ok"></span> </li>
                  {{else}}
                  <li>Good Coffee: <span class="glyphicon glyphicon-remove"></span> </li>
                  {{/if}}

                  {{#if goodForGroups}}
                  <li>Good for Groups: <span class="glyphicon glyphicon-ok"></span></li>
                  {{else}}
                  <li>Good for Groups: <span class="glyphicon glyphicon-remove"></span></li>
                  {{/if}}

                  {{#if parkingLot}}
                  <li>Parking Available: <span class="glyphicon glyphicon-ok"></span></li>
                  {{else}}
                  <li>Parking Available: <span class="glyphicon glyphicon-remove"></span></li>
                  {{/if}}

                  {{#if outdoorSeating}}
                  <li>Outdoor Seating: <span class="glyphicon glyphicon-ok"></span>
                    <li>Outdoor Seating: <span class="glyphicon glyphicon-remove"></span></li>
                    {{/if}}
                  </ul>
                  <div>
                    <a href="{{yelp}}"> Yelp </a>

                    <button type="delete" class="btn btn-danger deleteBtn" data-id="{{_id}}">Delete</button>
                    <button type="update" class="btn btn-secondary editBtn" data-id="{{_id}}">Edit</button>

                  </div>
                </div>
              </script>

              <div class="collapse" id="collapseForm">
                <div class="card card-block">
                  <form class="form-vertical">
                    <input id="nameInput" name="name" type="text" placeholder="Name of coffee spot" class="form-control input-md" required="">
                    <input id="locationInput" name="location" type="text" placeholder="City e.g: san francisco" class="form-control input-md" required="">
                    <input id="imageInput" name="image" type="text" placeholder="image url e.g: http://site.com/data/images/coffeecup.jpg" class="form-control input-md">
                    <input id="yelpInput" name="yelp" type="text" placeholder="Yelp Link" class="form-control input-md">
                    <label class='col-md-4'>Attributes</label>
                    <div id="attribute-one"class='col-md-4'>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="freeWifi" id="freeWifiBox" >
                          Free wifi
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="outlets" id="outletsBox">
                          Power Outlets
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="goodCoffee" id="goodCoffeeBox">
                          Good Coffee
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="goodForGroups" id="goodForGroupsBox">
                          Good for groups
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="parkingLot" id="parkingLotBox">
                          Parking Available
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="lively" id="livelyBox">
                          Lively Atmosphere
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="outdoorSeating" id="outdoorSeatingBox">
                          Outdoor Seating
                        </label>
                      </div>
                      <button type="submit" id="addCoffeespot" class="btn btn-secondary">Add a Coffee Spot!</button>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>

    </body>
    </html>
