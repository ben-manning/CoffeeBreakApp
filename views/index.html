<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoffeeBreak</title>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div class='jumbotron'>
      <div class='container-fluid'>
        <h1> CoffeeBreak </h1>
        <p> Your coffee spot hub. </p>
      </div>
    </div>

                      <button id="add" type="add" class="btn btn-danger">Add Coffee Spot</button>
    <div class="row">
      <div id="location" class="col-md-4">
        <h3>Find a coffee spot</h3>
        <div class='form-group'>
          <label class='col-md-4' for='location'>Location</label>
          <br></br>
          <input id="city" name="city" type="text" placeholder="city" class="form-control-sm">
          <button type="submit" class="btn btn-secondary-outline">Find</button>
          <br></br>
          <label class='col-md-4' for='location'>Attributes</label>
          <br></br>
          <div id="attribute-one"class='col-md-4'>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="openNow">
                Open now
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="freeWifi">
                Free wifi
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="fastWifi">
                Fast wifi
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="outlets">
                Power Outlets
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="goodCoffee">
                Good Coffee
              </label>
            </div>
          </div>
          <div id="attribute-two" class='col-md-4 '>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="lively">
                Lively atmosphere
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="quiet">
                Quiet atmosphere
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="goodForGroups">
                Good for groups
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="petFriendly">
                Pet Friendly
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="parking">
                Parking lot
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>


    <div class="col-md-6 col-md-offset-5">
      <h2>Coffee spots</h2>
      <div id="target">
        <script id="coffeespot-template" type="text/x-handlebars-template">
          <h3> {{name}} </h3>
          <h4>{{Location}}</h4>
          <img class="image-responsive" src="{{image}}">
          <ul>
            <li>Free wifi: {{freeWifi}} </li>
            <li>Fast wifi: {{fastWifi}} </li>
            <li>Power Outlets: {{outlets}} </li>
            <li>Good Coffee: {{goodCoffee}} </li>
            <li>Lively Atmosphere: {{lively}} </li>
            <li>Quiet Atmosphere: {{quiet}}</li>
            <li>Good for Groups: {{goodForGroups}}</li>
            <li>Outoor Seating: {{outdoorSeating}}</li>
            <li>Pet Friendly: {{petFriendly}}</li>
            <li>Parking Lot:  {{parkingLot}}</li>
          </ul>
          <span class="buttons">
                      <a href="{{link}}">YELP</a>
            <button type="edit" class="btn btn-secondary">Edit</button>
            <button type="delete" class="btn btn-danger">Delete</button>

          </span>
        </div>
      </script>
    </div>

  </div>


</body>
</html>
